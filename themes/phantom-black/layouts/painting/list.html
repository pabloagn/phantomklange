{{ define "main" }}
{{ partial "archive-hero.html" . }} 
<div class="container">
    <div class="archive-grid painting-grid" id="paintings-container"> 
        {{ $paginator := .Paginate .Pages.ByTitle }} 
        {{ range $paginator.Pages }}
            {{ partial "archive-grid-item.html" (dict "page" . "sectionType" "painting" "site" $.Site) }}
        {{ end }}
    </div>
    {{ partial "pagination.html" . }} 
</div>
{{ end }}
